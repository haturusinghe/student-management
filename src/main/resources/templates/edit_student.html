<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="h-screen flex flex-col items-center justify-center">
    <h2 class="font-medium leading-tight text-4xl mt-0 mb-2 text-blue-600">Update Student</h2>
    <br>
    <div class="block p-6 rounded-lg shadow-lg bg-white max-w-sm">
        <form th:action="@{/manage/student/{id} (id=${student.id})}" th:object="${student}" method="POST">
            <div class="form-group mb-6">
                <label class="form-label inline-block mb-2 text-gray-700"> Student Number </label>
                <input class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" type="text" name="studentNumber" th:field="*{studentNumber}" placeholder="Enter Student Number" />
            </div>
            <div class="form-group mb-6">
                <label class="form-label inline-block mb-2 text-gray-700"> Student Name </label>
                <input class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"  type="text" name="name" th:field="*{name}" placeholder="Enter Student Name" />
            </div>
            <div class="form-group mb-6">
                <label class="form-label inline-block mb-2 text-gray-700"> Student Email </label>
                <input class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" type="text" name="email" th:field="*{email}" placeholder="Enter Student Email" />
            </div>
            <div class="form-group mb-6">
                <label class="form-label inline-block mb-2 text-gray-700"> Student DOB </label>
                <input class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" type="date" name="dob" th:field="*{dob}" placeholder="Enter Student DOB" />
            </div>
            <div class="form-group mb-6">
                <label class="form-label inline-block mb-2 text-gray-700"> Student City </label>
                <input class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" type="text" name="city" th:field="*{city}" placeholder="Enter Student City" />
            </div>
            <div class="flex space-x-2 justify-center">
                <button class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out" type="submit"> Update and Save </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
